<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <div><h1 class="logo"><img src="images/logo.svg" alt="logo"></h1></div>
            <nav>
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
                <div class="nav-list">
                    <div class="nav-items">
                        <p>Features</p>
                        <p>Pricing</p>
                        <p>Resources</p>
                    </div>
                    <div class="login-and-signUp">
                        <button class="login">Login</button>
                        <button class="sign-up">Sign Up</button>
                    </div>
                </div>
            </nav>
        </header>
        <section class="hero">
            <div class="hero-illustration">
                <img src="images/illustration-working.svg" alt="">
            </div>
            <div class="hero-info">
                <h2>More than just shorter links</h2>
                <p>Build your brand's recognition and get detailed insights on how your links are performing.</p>
                <div class="get-started-btn">
                    <button>Get Started</button>
                </div>
            </div>
        </section>
        <section class="short-links">
            <div class="short-link-api">
                <div class="input-link">
                    <input type="text" placeholder="Shorten a link here...">
                </div>
                <div class="shorten-btn">
                    <button>Shorten It!</button>
                </div>
            </div>
            <div class="shortened-link">
                <div class="old-link">
                    <p>I have a big brain</p>
                </div>
                <div class="new-link">
                    <p>I'm strong and powerful</p>
                    <button class="copy-btn">Copy</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
